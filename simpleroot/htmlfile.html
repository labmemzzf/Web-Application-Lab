<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>POST Link Example</title>
</head>
<body>

<a href="#" id="postLink">Click here to run pycgi</a>
<p>请求指向CGI。</p>



<a href="https://developer.mozilla.org/zh-CN/">

<script>
document.getElementById("postLink").addEventListener("click", function(event) {
    event.preventDefault(); // 阻止默认的链接行为

    // 创建一个表单元素
    var form = document.createElement("form");
    form.setAttribute("method", "post"); // 设置请求方法为 POST
    form.setAttribute("action", "cgi-bin/pycgi.py"); // 设置目标 URL

    // 创建一个隐藏的输入字段来传递数据（可根据需要添加更多字段）
    var input = document.createElement("input");
    input.setAttribute("type", "hidden");
    input.setAttribute("name", "paramName"); // 设置参数名
    input.setAttribute("value", "paramValue"); // 设置参数值

    // 将输入字段添加到表单中
    form.appendChild(input);

    // 将表单添加到页面中并自动提交
    document.body.appendChild(form);
    form.submit();
});
</script>

</body>
</html>
